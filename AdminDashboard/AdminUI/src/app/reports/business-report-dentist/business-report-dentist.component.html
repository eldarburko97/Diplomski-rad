<div class="container">
  <div class="form-row pt-5">
    <div class="form-group col-md-6">
      <label for="startDate">Start date:</label>
      <input [(ngModel)]="startDate" type="text" class="form-control" id="startDate" name="startDate" bsDatepicker
        [bsConfig]="datePickerConfig" placeholder="Start date">
    </div>
    <div class="form-group col-md-6">
      <label for="endDate">End date:</label>
      <input [(ngModel)]="endDate" type="text" class="form-control" id="endDate" name="endDate" bsDatepicker
        [bsConfig]="datePickerConfig" placeholder="End date">
    </div>
    <button class="btn btn-primary" style="margin: 0 auto; display: block;"
      (click)="filter()">Search</button>
  </div>
</div>
