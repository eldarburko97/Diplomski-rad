<div class="container">
  <div class="form-row pt-2">
    <div class="form-group col-md-6">
      <!-- <label for="firstName">First name:</label> -->
      <input [(ngModel)]="firstName" type="text" class="form-control" id="firstName" name="firstName" placeholder="First name">
    </div>
    <div class="form-group col-md-6">
      <!-- <label for="lastName">Last name:</label> -->
      <input [(ngModel)]="lastName" type="text" class="form-control" id="lastName" name="lastName" placeholder="Last name">
    </div>
  </div>
  <div class="form-row pt-2">
    <div class="form-group col-md-6">
      <!-- <label for="startDate">Start date:</label> -->
      <input [(ngModel)]="dateFrom" type="text" class="form-control" id="startDate" name="startDate" bsDatepicker
        [bsConfig]="datePickerConfig" placeholder="Start date">
    </div>
    <div class="form-group col-md-6">
      <!-- <label for="endDate">End date:</label> -->
      <input [(ngModel)]="dateTo" type="text" class="form-control" id="endDate" name="endDate" bsDatepicker
        [bsConfig]="datePickerConfig" placeholder="End date">
    </div>
    <button class="btn btn-primary mb-1" style="margin: 0 auto; display: block;"
      (click)="searchPayments()">Search</button>
  </div>
  <table class="table" style="background-color: #fff; text-align: center; ">
    <caption style="color: #333; font-weight: bold;">List of payments</caption>
    <thead>
      <tr>
        <th scope="col">Client</th>
        <th scope="col">Treatment</th>
        <th scope="col">Amount</th>
        <th scope="col">Date</th>
      </tr>
    </thead>
    <tbody>
      <tr class="treatment" *ngFor="let payment of payments" style="cursor: pointer">
        <th scope="row">{{payment.user.firstName + " " + payment.user.lastName}}</th>
        <th scope="row">{{payment.treatment.name}}</th>
        <th scope="row">{{payment.amount | currency : 'USD' : true : '1.2-2'}}</th>
        <th scope="row">{{payment.date | date: 'MM/dd/yyyy'}}</th>
      </tr>
    </tbody>
  </table>
</div>
